<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1><span>DICEE GAME</span> &#127922;</h1>
    
    <div class="dices">

      <div class="dice-div">
        <h2 class="p1-header">Player 1</h2>
        <div id="dice-js" class="dice-container">
          <div id="p1 dot-1" class="center-dot dot"></div>
          <div></div>
          <div id="p1 dot-2" class="center-dot dot"></div>
          <div id="p1 dot-3" class="center-dot dot"></div>
          <div id="p1 dot-4" class="center-dot dot"></div>
          <div id="p1 dot-5" class="center-dot dot"></div>
          <div id="p1 dot-6" class="center-dot dot"></div>
          <div></div>
          <div id="p1 dot-7" class="dot center-dot"></div>
        </div>
      </div>

      <div class="dice-div">
        <h2 class="p2-header">Player 2</h2>
        <div id="dice-js" class="dice-container">
          <div id="p2 dot-1" class="center-dot dot"></div>
          <div></div>
          <div id="p2 dot-2" class="center-dot dot"></div>
          <div id="p2 dot-3" class="center-dot dot"></div>
          <div id="p2 dot-4" class="center-dot dot"></div>
          <div id="p2 dot-5" class="center-dot dot"></div>
          <div id="p2 dot-6" class="center-dot dot"></div>
          <div></div>
          <div id="p2 dot-7" class="dot center-dot"></div>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button onclick="playDicee()">Roll</button>
    </div>
    
    <script src="./main.js"></script>
  </body>

</html>
